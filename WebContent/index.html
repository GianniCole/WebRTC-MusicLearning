			<form method="post" action="Professor" name="formProf">
 
  
			<div class="form-group">
			    <label for="username">Nome Professore</label>
			    <input type="text" class="form-control" id="ProfName" placeholder="Inserisci Nome" name="ProfName" required>
				<div class="valid-feedback">Valid.</div>
				<div class="invalid-feedback"> Siete pregati di compilare il campo nome.</div>
			</div>
  
  
  
			 <div class="form-group">
			    <label for="email">Indirizzo email:</label>
			    <input type="email" class="form-control"  placeholder="Inserisci email" id="email" name="ProfEmail" required>
				<div class="invalid-feedback">
			        E' richiesto un indirizzo email valido.
			     </div>
			 </div>


			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="instrument">Strumento</label>
			  </div>
			  <select class="form-control" id="instrument" required name="Instrument">
			
			    <option value>Seleziona...</option>
			    <option value="tromba">Tromba</option>
			    <option value="pianoforte">Pianoforte</option>
			    <option value="batteria">Batteria</option>
			    <option value="chitarra">Chitarra</option>
			  </select>
			</div>

			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="difficoult">Difficoltà</label>
			  </div>
			  <select class="form-control" id="difficoult" required name="Level">
			
			    <option value>Seleziona...</option>
			    <option value="Base">Base</option>
			    <option value="Intermedia">Intermedia</option>
			    <option value="Avanzata">Avanzata</option>
			  </select>
			</div>

<br/>

<br/>





  <button type="submit" class="btn btn-block btn-success">Login</button>

</form>
