<!DOCTYPE html>
<html>
<head>
	<title>WebRTC application</title>
	<style>
		.button {
		background-color: #DAA520;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 10px 100px;
		cursor: pointer;
		}
	</style>

</head>

<body background="img/background.jpg">

	<h1 id="pageTitle" class="text-center text-success"></h1>
	
	<div id='mainDiv'>
		<table border="0" width="100%" style="color: #483d8b">
			<tr>	
				<td></td>
				<!-- td align="center" colspan="3" style="color: #00ff00">Video Remoto</td -->
				<td align="center" style="color: #483d8b">
					<strong>Video Remoto</strong>
				</td>
				<td></td>
			</tr>
			<tr>
				<td align="center" colspan="3" >
	<!--				<video width="450px" height="450" id="remoteVideo" autoplay> </video> -->
					<p align="center"><video width="27%" id="remoteVideo" autoplay> </video><p>
				</td>
			</tr>
	
			<tr>
				<td align="center">
					<textarea rows="7" cols="30" id="dataChannelSend" disabled placeholder="This will be enabled once the data channel is up..."></textarea>
				</td>
				<td>
				
					<p align="center"> <video width="25%" id="localVideo"  autoplay></video> </p>
				</td>
				<td align="center">
					<textarea rows="7" cols="30" id="dataChannelReceive" disabled placeholder="This will be enabled once the data channel is up..."></textarea>
				</td>
			</tr>
	
			<tr>
				<td align="center">
							<button id="sendButton" class="btn btn-success" disabled>Invia</button>
				</td>
			<td align="center" style="color: #483d8b">
					<strong>Video Locale</strong>
			</td>
			</tr>
		</table>

	</div>
	<div id="roomID" hidden></div>


  	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src='socket.io/socket.io.js'></script>
	<script src='js/lib/adapter.js'></script>
	<script src='js/NodeClient.js'></script>
	<br/><br/>
	<center><a href="index.html" class="btn  btn-danger">Termina</a></center>

</body>
</html>
